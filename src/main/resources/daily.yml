    money: 300
    items:
      - "EMERALD:2"
      - "GOLD_INGOT:4"
    display-name: "<#50C878>Sábado - Comercio</>"
    description:
      - "<gray>Recursos valiosos para</gray>"
      - "<gray>comerciar.</gray>"

  SUNDAY:
