      - "<gray>Una manzana dorada para</gray>"
      - "<gray>mantenerte fuerte.</gray>"

  THURSDAY:
    icon: EXPERIENCE_BOTTLE
    money: 175
    items:
      - "EXPERIENCE_BOTTLE:8"
