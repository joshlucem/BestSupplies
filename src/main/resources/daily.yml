# ==============================================
# BestSupplies - Recompensas Diarias (Modelo B)
# ==============================================
# Días: MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY, SATURDAY, SUNDAY
# 
# Cada día puede tener:
#   money: cantidad de dinero
#   items: lista de items (formato: "MATERIAL:cantidad" o "MATERIAL:cantidad:customModelData")
#   commands: lista de comandos (ejecutados como consola, usar %player% para nombre)
#   icon: material para mostrar en GUI (opcional, usa el primer item si no se especifica)
#
# Bonus por racha (streak):
#   streak 0-2: recompensa base
#   streak 3-6: +5% dinero o +1 item extra
#   streak 7-13: +10% dinero o +2 items extra
#   streak 14+: +15% dinero + bonus especial en hitos

rewards:
  MONDAY:
