# ==============================================
# BestSupplies - Configuración de Rangos
# ==============================================
# Los rangos se verifican de mayor a menor prioridad.
# El jugador obtiene el primer rango cuyo permiso tenga.
#
# Cada rango define:
#   permission: permiso único requerido
#   permissions: lista de permisos (jugador necesita CUALQUIERA de ellos)
#   display-name: nombre mostrado en GUI
#   weekly-money: dinero del cheque semanal
#   food-cooldown: tiempo entre claims de raciones (ej: "24h", "18h", "12h")
#   packs: packs de comida disponibles
#
# Para rangos de staff: usa 'permissions' con lista de grupos
# Ejemplo: permissions: ["group.admin", "group.mod", "group.helper"]

# Orden de prioridad (de mayor a menor)
